spring:
  application:
    name: video-service
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

server:
  port: 8080
  servlet:
    context-path: /video-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/